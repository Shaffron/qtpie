{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>QTPIE</title>

  <!-- Font Awesome Icons -->
  <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">

  <!-- Plugin CSS -->
  <link href="{% static 'core/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'core/css/creative.min.css' %}" rel="stylesheet">

  <!-- Custom CSS -->
  {% block css %}
  {% endblock %}
</head>

<body id="page-top" style="font-family:'Jua';">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">QTPIE</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#page-top">주제</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#word">말씀</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contemplation">묵상</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#guide">길잡이</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#pray">기도</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; 2019 - KimYoungJin</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'core/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'core/js/creative.min.js' %}"></script>

  {% block js %}
  {% endblock %}

</body>

</html>
